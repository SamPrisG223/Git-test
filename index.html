        <form action="" class="quizform">
            <div class="questiondiv">
                <div class="question">
                    <label for="que1" class="lab" >1. What is the name of Abraham's father?</label>

                        <input type="radio" value="C" name="que1">Enoch

                </div>

                        <input type="radio" value="C" name="que2">15
                    </div>
                </div>

                </div>
